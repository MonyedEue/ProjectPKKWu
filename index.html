<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Joki Laundry</title>
  </head>
  <body>
    <!--NAVBAR-->
    <header>
      <div class="navbar">
        <div class="logo">
          <div><span>Joki Laundry</span></div>
        </div>

        <div class="navbar-menu">
          <li><a>HOME</a></li>
          <li><a>ABOUT US</a></li>
          <li><a>PRICE LIST</a></li>
          <li><a>FAQ</a></li>
        </div>
        
        <div class="navbar-sign-in-up">
          <div class="navbar-signin">
            <span>Sign In</span>
          </div>

          <div class="navbar-signup">
            <span>Sign Up</span>
          </div>
        </div>

        <div class="navbar-burger">
          <span><i class="fa-solid fa-bars"></i></span>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container-home">
        <div class="left-home">
          <div class="background-left">
            <h1>JOKI LAUNDRY</h1>
            <h3>Hemat waktu, Hemat tenaga, Hemat biaya.</h3>
            <button class="btn-pesan">Pesan Sekarang</button>
          </div>
        </div>
      </div>
    </section>

    <!--JS SCRIPT-->
    <script href="script.js"></script>
  </body>
</html>
